<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSS Responsive Card</title>
</head>
<body class="container">
    <section class="foods">
      <div class="food">
        <img src="images/pic-1.jpg" alt="Food 1 " class="food-img">

        <h5 class="food-name">Italian Pizza</h5>
        <div class="ingredient-1">
          <p>Pizza dough</p>
        </div>
        <div class="ingredient-2">
          <p>Cheese</p>
        </div>
        <div class="ingredient-3">
          <p>Tomato sauce</p>
        </div>
        <div class="ingredient-4">
          <p>Flour</p>
        </div>
        <button class="btn">Order Now</button>
      </div>

      <div class="food">
        <img src="images/pic-2.jpg" alt="Food 2" class="food-img">

        <h5 class="food-name">Hamburger</h5>
        <div class="ingredient-1">
          <p>Ground meat</p>
        </div>
        <div class="ingredient-2">
          <p>Bread</p>
        </div>
        <div class="ingredient-3">
          <p>Iceberg lettuce</p>
        </div>
        <div class="ingredient-4">
          <p>Cheese</p>
        </div>
        <button class="btn">Order Now</button>
      </div>

      <div class="food">
        <img src="images/pic-3.jpg" alt="Food 3" class="food-img">

        <h5 class="food-name">French Fries</h5>
        <div class="ingredient-1">
          <p>Russet potatoes</p>
        </div>
        <div class="ingredient-2">
          <p>Ketchup</p>
        </div>
        <div class="ingredient-3">
          <p>Vegetable oil</p>
        </div>
        <div class="ingredient-4">
          <p>Salt</p>
        </div>
        <button class="btn">Order Now</button>
      </div>

    </section>
</body>
</html>
